<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Form Exchange</title>
    <style>
        /* CSS3 Modern Styling */
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --background: #f9fafb;
            --card-background: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 32px;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-container {
            margin-top: 24px;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-description {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-label.required::after {
            content: " *";
            color: #ef4444;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: var(--card-background);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"],
        .radio-item input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .checkbox-item label,
        .radio-item label {
            cursor: pointer;
            user-select: none;
        }

        .button-container {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .button-primary:active {
            transform: translateY(0);
        }

        .button-secondary {
            background: var(--background);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .button-secondary:hover {
            background: var(--border-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border-color);
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }

        .completion-message {
            text-align: center;
            padding: 40px;
        }

        .completion-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .start-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .start-button {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 32px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 24px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 640px) {
            .card {
                padding: 24px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>LLM Form Exchange</h1>
                <p>Interactive conversation through dynamic forms</p>
            </div>

            <div id="content">
                <!-- Start screen -->
                <div class="start-screen" id="startScreen">
                    <p>Welcome to the LLM Form Exchange system. This demonstrates a back-and-forth conversation between you and an AI using dynamically generated forms.</p>
                    <button class="start-button" onclick="startConversation()">Start Conversation</button>
                </div>

                <!-- Loading state -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your response...</p>
                </div>

                <!-- Dynamic form container -->
                <div id="formContainer" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // ES6 JavaScript Implementation
        class FormExchange {
            constructor() {
                this.sessionId = null;
                this.currentStep = 0;
                this.apiUrl = 'http://localhost:8000/api';
            }

            async start() {
                try {
                    const response = await fetch(`${this.apiUrl}/start`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) throw new Error('Failed to start conversation');

                    const data = await response.json();
                    this.sessionId = data.session_id;
                    this.currentStep = data.step;
                    this.renderForm(data);
                } catch (error) {
                    console.error('Error starting conversation:', error);
                    alert('Failed to start conversation. Please try again.');
                }
            }

            renderForm(formData) {
                const container = document.getElementById('formContainer');
                const startScreen = document.getElementById('startScreen');
                const loading = document.getElementById('loading');

                // Hide other screens
                startScreen.style.display = 'none';
                loading.classList.remove('active');
                container.style.display = 'block';

                // Check if this is the final message
                if (formData.is_final) {
                    container.innerHTML = `
                        <div class="completion-message">
                            <div class="completion-icon">ðŸŽ‰</div>
                            <h2 class="form-title">${formData.title}</h2>
                            <p class="form-description">${formData.description}</p>
                            <button class="start-button" onclick="location.reload()">Start New Conversation</button>
                        </div>
                    `;
                    return;
                }

                // Build form HTML
                let formHtml = `
                    <div class="step-indicator">
                        ${[0, 1, 2].map(i => `
                            <div class="step-dot ${i <= this.currentStep ? 'active' : ''}"></div>
                        `).join('')}
                    </div>
                    <h2 class="form-title">${formData.title}</h2>
                    <p class="form-description">${formData.description}</p>
                    <form id="dynamicForm" class="form-container">
                `;

                // Render fields based on type
                formData.fields.forEach(field => {
                    formHtml += this.renderField(field);
                });

                formHtml += `
                        <div class="button-container">
                            ${this.currentStep > 0 ? '<button type="button" class="button button-secondary" onclick="location.reload()">Start Over</button>' : ''}
                            <button type="submit" class="button button-primary">Next</button>
                        </div>
                    </form>
                `;

                container.innerHTML = formHtml;

                // Add form submission handler
                document.getElementById('dynamicForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitForm(formData.form_type);
                });
            }

            renderField(field) {
                const requiredClass = field.required ? 'required' : '';
                const requiredAttr = field.required ? 'required' : '';

                switch (field.type) {
                    case 'text':
                    case 'email':
                        return `
                            <div class="form-group">
                                <label class="form-label ${requiredClass}" for="${field.name}">${field.label}</label>
                                <input type="${field.type}" id="${field.name}" name="${field.name}" 
                                       class="form-input" ${requiredAttr}>
                            </div>
                        `;

                    case 'textarea':
                        return `
                            <div class="form-group">
                                <label class="form-label ${requiredClass}" for="${field.name}">${field.label}</label>
                                <textarea id="${field.name}" name="${field.name}" 
                                          class="form-textarea" ${requiredAttr}></textarea>
                            </div>
                        `;

                    case 'select':
                        return `
                            <div class="form-group">
                                <label class="form-label ${requiredClass}" for="${field.name}">${field.label}</label>
                                <select id="${field.name}" name="${field.name}" 
                                        class="form-select" ${requiredAttr}>
                                    <option value="">Choose an option</option>
                                    ${field.options.map(opt => `
                                        <option value="${opt}">${opt}</option>
                                    `).join('')}
                                </select>
                            </div>
                        `;

                    case 'radio':
                        return `
                            <div class="form-group">
                                <label class="form-label ${requiredClass}">${field.label}</label>
                                <div class="radio-group">
                                    ${field.options.map((opt, idx) => `
                                        <div class="radio-item">
                                            <input type="radio" id="${field.name}_${idx}" 
                                                   name="${field.name}" value="${opt}" ${requiredAttr}>
                                            <label for="${field.name}_${idx}">${opt}</label>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;

                    case 'checkbox':
                        return `
                            <div class="form-group">
                                <label class="form-label ${requiredClass}">${field.label}</label>
                                <div class="checkbox-group">
                                    ${field.options.map((opt, idx) => `
                                        <div class="checkbox-item">
                                            <input type="checkbox" id="${field.name}_${idx}" 
                                                   name="${field.name}" value="${opt}">
                                            <label for="${field.name}_${idx}">${opt}</label>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;

                    default:
                        return '';
                }
            }

            async submitForm(formType) {
                const form = document.getElementById('dynamicForm');
                const formData = new FormData(form);
                const fields = {};

                // Convert FormData to object
                for (let [key, value] of formData.entries()) {
                    if (fields[key]) {
                        // Handle multiple values (checkboxes)
                        if (!Array.isArray(fields[key])) {
                            fields[key] = [fields[key]];
                        }
                        fields[key].push(value);
                    } else {
                        fields[key] = value;
                    }
                }

                // Show loading
                document.getElementById('formContainer').style.display = 'none';
                document.getElementById('loading').classList.add('active');

                try {
                    const response = await fetch(`${this.apiUrl}/submit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            form_type: formType,
                            fields: fields,
                            session_id: this.sessionId,
                            step: this.currentStep
                        })
                    });

                    if (!response.ok) throw new Error('Failed to submit form');

                    const data = await response.json();
                    this.currentStep = data.step;
                    
                    // Add slight delay for better UX
                    setTimeout(() => {
                        this.renderForm(data);
                    }, 500);
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('Failed to submit form. Please try again.');
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('formContainer').style.display = 'block';
                }
            }
        }

        // Initialize the form exchange system
        const formExchange = new FormExchange();

        // Global function to start conversation
        function startConversation() {
            formExchange.start();
        }
    </script>
</body>
</html>
